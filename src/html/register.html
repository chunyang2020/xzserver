<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- 头部图 -->
        <div class="header">
            <a href="../index.html">
                <img src="../img/footer/log.png" alt="图标" />
                <span>欢迎注册学子商城</span>
            </a>
        </div>
        <!-- 主题内容 -->
        <div class="content">
            <div class="register-png"></div>
            <div class="register-table">
                <p>注册新用户
                    <span><a href="./login.html">直接登录</a></span>
                </p>
                <form action="">
                    <div class="form-input">
                       <label for=""> 用户名:
                        <input type="text" placeholder="请输入用户名">
                        </label>
                        <span>！用户名不能为空</span>
                    </div>
                    <div class="form-input">
                       <label for=""> 登录框:
                        <input type="text" placeholder="请输入密码">
                        </label>
                        <span></span>
                    </div>
                    <div class="form-input">
                        <label for="">确认密码:
                        <input type="text" placeholder="请输入密码">
                        </label>
                        <span></span>
                    </div>
                    <div class="form-input">
                      <label for="">  邮箱:
                        <input type="text" placeholder="请输入邮箱号">
                       </label>
                        <span></span>
                    </div>
                    <div class="form-input">
                        <label for="">手机号码:
                        <input type="text" placeholder="国内手机号">
                        </label>
                        <span></span>
                    </div>
                    <input type="submit" value="提交注册" class="submit">
                </form>
            </div>
        </div>
        <!-- 引用底部 -->
        <div class="footer">
        </div>
    </div>
    <script src="../common/jquery-3.4.1.js"></script>
</body>
</html>
