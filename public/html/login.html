<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <!-- 头部图 -->
        <div class="header">
            <a href="#">
                <img src="../img/footer/log.png" alt="图标" />
                <span>欢迎登录学子商城</span>
            </a>
        </div>
        <!-- 主题内容 -->
        <div class="content">
            <div class="login-png"></div>
            <div class="login-table">
                <p>
                    登录学子商城
                    <span>
                        <a href="register.html">新用户注册</a>
                    </span>
                </p>
                <div class="user">
                    <input type="text" placeholder="请输入用户名">
                    <span>
                        <img src="../img/register/yhm.png" alt="">
                    </span>
                    <div></div>
                </div>
                <div class="pwd">
                    <input type="text" placeholder="请输入密码">
                    <span>
                        <img src="../img/register/mm.png" alt="">
                    </span>
                    <div></div>
                </div>
                <div class="chose">
                    <label>
                        <input type="checkbox">
                        :自动登录
                    </label>
                    <span>
                        <a href="#">忘记密码?</a>
                    </span>
                </div>
                <input type="button" value="登录">
            </div>
        </div>
        <!-- 引用底部 -->
        <div class="footer">
            <iframe src="footer.html" frameborder="0" width=100% height="500px"></iframe>
        </div>
    </div>
</body>
</html>
